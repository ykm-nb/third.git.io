<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes” />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小白外包-专业的大学生外包服务平台</title>
    <!--ico头像-->
    <link rel="shortcut icon" href="./img/logo.ico" />
    <!--清除默认样式-->
    <link rel="stylesheet" href="./css/initialize.css">
    <!--阿里图库-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1108524_y5065in2o8p.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!--头部，尾部，锚点-->
    <link rel="stylesheet" href="./css/header-footer.css">
    <link rel="stylesheet" href="./css/login-studio.css">

    <script src="./jQuery/jquery-1.12.4.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./jQuery/header-footer.js"></script>
</head>
<body>
<div class="container">
    <!--头部-->
    <header id="header-top">
        <ul class="header-left col-md-4 col-sm-6  col-xs-4">
            <li class="header-name">
                <img src="./img/logo_blue.png">
            </li>
            <li class="header-hide">小白外包服务平台</li>
        </ul>
        <ul class="header-right col-md-4 pull-right text-right">
            <li class="header-hide">什么，已经有账号了?</li>
            <li class="enter">
                <a href="#">登录</a>
            </li>
            <!--<li class="login">-->
            <!--<a href="#">注册</a>-->
            <!--</li>-->
        </ul>
    </header>
    <!--内容-->
    <!--表单-->
    <form class="form" rale="form">
        <div class="form-group form-title">企业方注册</div>
        <div class="form-group form-username form-img">
            <i class="iconfont icon-yonghuming"></i>
            <input class="form-control" type="text" maxlength="7" placeholder="请设置用户名，用户名不可修改">
            <!--警告-->
            <div class="warn">
                <i class="iconfont icon-quxiao"></i>
                <span>请输入用户名</span>
            </div>
        </div>
        <div class="form-group form-number form-img">
            <i class="iconfont icon-youxiang"></i>
            <input class="form-control" type="text" maxlength="20" placeholder="请输入您的邮箱号">
            <!--警告-->
            <div class="warn">
                <i class="iconfont icon-quxiao"></i>
                <span>请输入邮箱</span>
            </div>
        </div>
        <div class="form-group form-password form-img">
            <i class="iconfont icon-mima"></i>
            <input class="form-control" type="password" maxlength="18" placeholder="请输入您的密码">
            <!--警告-->
            <div class="warn">
                <i class="iconfont icon-quxiao"></i>
                <span>请输入密码</span>
            </div>
        </div>
        <div class="form-group form-password">
            <input class="form-control" type="password" maxlength="18" placeholder="请确认您的密码">
            <!--警告-->
            <div class="warn">
                <i class="iconfont icon-quxiao"></i>
                <span>请确认密码</span>
            </div>
        </div>
        <!--验证码-->
        <div class="form-group form-verify">
            <input class="form-control" type="text" maxlength="6" placeholder="请输入验证码">
            <button class="form-control send" type="button">发送验证码</button>
            <!--警告-->
            <div class="warn">
                <i class="iconfont icon-quxiao"></i>
                <span>请填写验证码</span>
            </div>
        </div>
        <div class="form-group form-sure">
                <span class="sure-check">
                    <i class="iconfont icon-dui1"></i>
                </span>
            <span class="sure-ready">已阅读并接受</span>
            <a>《小白用户协议》</a>
        </div>
        <div class="form-group">
            <button class="form-login form-control" type="button">注册</button>
        </div>
        <div class="form-group">
            <button class="form-return form-control" type="button">返回选择身份</button>
        </div>
    </form>
    <!--底部-->
    <footer class="footxwt">
        <div class="footer_warp">
            <a href="#" class="pull-left">
                <img src="./img/logo1.02.png">
            </a>
            <span href="#" class="pull-right footer-text">Copyright &copy; 2014-2020</span>
        </div>
    </footer>



<script>
    $(function () {
        //勾选框
        $(".sure-check").click(function () {
            $(".sure-check i").toggle();
            if($(".sure-check i").css("display") == "block"){
                $(".sure-check").css("border","none");
            }else{
                $(".sure-check").css("border","1px solid rgba(0,0,0,0.2)");
            }
        });

        //验证码
        $(window).mousemove(function () {
            if($(".form-number > input").val().length > 11 && $(".send").text() == "发送验证码"){
                $(".send").removeAttr("disabled").removeClass("send-disabled")
            }else{
                $(".send").attr( "disabled","disabled" ).addClass( "send-disabled" );
            }
        });

        //验证码点击
        $(".send").click(function () {
            var num = 60;
            send(num);
        });
        var timer = null;
        function send(a){
            var num = a--;
            $(".send").text("重新发送("+a+"s)").css("color",);
            $(".send").attr( "disabled","disabled" ).addClass( "send-disabled" );
            clearInterval(timer);
            timer = setInterval(function(){
                if(a == 0){
                    clearInterval(timer);
                    var time = null;
                    clearTimeout(time);
                    time = setTimeout(function(){ $(".send").text("发送验证码") },5000);
                }else{
                    send(a)
                }
            },1000);
        };

        //注册按钮
        $(".form-login").click(function () {
            var username = $(".form-username > input");
            var number = $(".form-number > input");
            var password = $(".form-password > input");
            var verify = $(".form-verify > input");
            var check = $(".sure-check > i").css("display");
            var arr = [username, number, password, verify];
            if(username.val().length == 0 || number.val().length == 0 || password.val().length == 0 || verify.val().length == 0){
                for( var i = 0; i < arr.length; i++){
                    if(arr[i].val().length != 0){
                        arr[i].css("border","1px solid #49a9ee")
                        arr[i].parent().find(".warn").css("display","none")
                    }else{
                        arr[i].css("border","1px solid red")
                        arr[i].parent().find(".warn").css("display","block")
                    };
                };
            }else{
                for(var x = 0; x < arr.length; x++){
                    arr[x].css("border","1px solid #49a9ee")
                }
            };
        });

        //点击返回
        $(".form-return").click(function () {
            location.href = "login.html"
        });
    });
</script>
</body>
</html>
